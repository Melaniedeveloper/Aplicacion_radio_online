<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>
    <style>
        body {
            margin: 0;
            background-image: url(assets/pngfavicon/imagen.png); /* Cambia esto por la ruta de tu imagen de conejito */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Cambiado a flex-start para mover el contenido hacia arriba */
            align-items: center;
            height: 100vh;
            color: white;
            padding-top: 50px; /* Añadido espacio superior */
        }
        h1 {
            font-size: 48px;
            animation: move 10s infinite alternate;
        }
        @keyframes move {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        .btn {
            padding: 15px 30px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Quita el subrayado del enlace */
            margin-top: 20px; /* Espacio entre el título y el botón */
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
        }
    </style>
</head>
<body>
    <h1>Bienvenido</h1>
    <a href="index.html" class="btn"><h2> BIENVENIDO A LA EMISION DE RADIO ONLINE</h2> </a> <!-- Cambia "main.html" por "index.html" -->
    
    <audio id="background-audio" loop>
        <source src="/Simple_Minds_Don_t_assetsYou_Forget_About_Me_Sub_EspañolMP3_160K.mp3" type="audio/mpeg"> <!-- Cambia esto por la ruta de tu archivo de audio -->
        Tu navegador no soporta el elemento de audio.
    </audio>

    <button class="btn" onclick="playAudio()">Reproducir Música</button> <!-- Botón para reproducir la música -->

    <script>
        function playAudio() {
            const audio = document.getElementById('background-audio');
            audio.play(); // Inicia la reproducción del audio
        }
    </script>
</body>
</html>
